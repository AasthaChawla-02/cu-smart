<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">

    <div class="chat-header">
      <h2>CU Connect Bot</h2>
    </div>

    <!-- Load / Clear History Buttons -->
    <div class="history-controls">
      <button id="load-history">ğŸ“¥ Load Previous Chat</button>
      <button id="clear-history">ğŸ—‘ï¸ Clear Chat</button>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="bot-message">Hello there! How can I help you today?</div>
    </div>

    <!-- Typing indicator -->
    <div id="typing-indicator" class="typing" style="display:none;">
      CU Bot is typing...
    </div>

    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
